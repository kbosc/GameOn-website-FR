<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="images/Logo.png" width="auto" height="auto" />
    </div>
    <div class="main-navbar">
      
      <a href="#" class="active"><span>Event details</span></a>
      <a href="#"><span>About us</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Pass events</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    </div>
  </div>
    <main>
      <div class="hero-section" id="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            US Nationwide<br>
            Game-a-Thon
          </h1>
          <p class="hero-text">
            Do you live to game? Our next gaming event is now accepting reservations for players, but spots are limited.
          </p>
          <button class="btn-signup modal-btn">
            Sign Up Now
          </button>
        </div>
        <div class="hero-img">
          <img src="./images/bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          Sign Up Now
        </button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div id="modal--submit">
            <p id='txt--submit'>Thank you for submitting your registration details</p> 
            <input class='btn-submit' id="close-submit" type='submit' class='button' value='Close'/>
          </div>

          <div class="modal-body" id="modal-body">
            <form
              name="reserve"
              id="reserve"
              action="index.html"
              method="get"
              
            >
              <div
                class="formData">
                <label>First name</label>
                <input
                  class="text-control error--name"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required
                />
                <div class="error--msg error--firstname" id="error--firstname"></div>
              </div>
              <div
                class="formData">
                <label>Name</label>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  required
                />
                <div class="error--msg" id="error--lastname"></div>
              <div
                class="formData">
                <label>E-mail</label>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
                <div class="error--msg" id="error--mail"></div>
              </div>
              <div
                class="formData">
                <label>Date of birth</label>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                  required
                />
                <div class="error--msg" id="error--birthdate"></div>
              </div>
              <div
                class="formData">
                <label>How many GameOn tournaments have you participated in?</label>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" required>
                <div class="error--msg" id="error--quantity"></div>
              </div>
              <p class="text-label">Which cities?</p>
              
              <div id="radio--error"
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>
              <div id="error--msg"></div>

              <div
                class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  checked
                />
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon " id="agree--checked"></span>
                  I have read and accepted the terms of use.
                </label>
                <div id="terms--error" class="error--msg "></div>
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  I would like to be notified of future events.
                </label>
              </div>
              <input
                class="btn-submit"
                id="submit"
                type="submit"
                class="button"
                value="Go"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
